<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mini golf</title>
  <link rel="stylesheet" href="./public/style.css">
  <script src="dist/mini-golf.bundle.js"></script>
</head>

<body>

  <main class="not-hidden">
    <div>
      <button id="resetButton">reset</button>

      <input type="radio" name="controlMode" value="click" id="click" checked/>
      <label for="click">click</label>
      <input type="radio" name="controlMode" value="swipe" id="swipe"/>
      <label for="swipe">swipe</label>
    </div>
    <figure>
      <figcaption id="caption" style="display: block;"></figcaption>
      <canvas id="mainCanvas"></canvas>
    </figure>
    <aside id="message"></aside>
  </main>

</body>

</html>
